<div class="container">
  <div class="row">
    <form class="form-inline" [formGroup]="createExerciseFormGroup">
      <div class="form-group">
        <div class="create-workout-heading">Create Exercise</div>
        <hr />
        <input type="text" [formControlName]="'name'" class="form-control" style="margin-left: 5px"
          placeholder="Exercise Name">
        <input type="text" [formControlName]="'type'" class="form-control" style="margin-left: 5px"
          placeholder="Exercise Type">
        <input type="number" [formControlName]="'reps'" class="form-control" style="margin-left: 5px"
          placeholder="Reps">
          <input type="number" [formControlName]="'duration'" class="form-control" style="margin-left: 5px"
          placeholder="Duration is seconds">
        <select type="text" [formControlName]="'workout'" class="form-control" style="margin-left: 5px"
          placeholder="Workouts">
              <option *ngFor="let workout of availableWorkouts" [ngValue]="workout" [class.selected]="workout === selectedWorkout">{{workout.name}}</option>
        </select>
        
      </div>
    </form>
  </div>
</div>
<app-create-workout></app-create-workout>
